<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-2 bg-primary">
                <div class="menu bg vh-100 p-4">
                    <div class=" menu-logo">
                        <img src="assets/img/logo.png" alt="logo" class="logo">
                    </div>
                    <div class="menu-items m-2">
                        <ul class="nav flex-column">
                            <li class="nav-item py-1">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="fa-solid fa-border-all"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item py-1">
                                <a class="nav-link" href="#">
                                    <i class="fa-sharp fa-solid fa-border-none"></i>
                                    <span>Orders</span>
                                </a>
                            </li>
                            <li class="nav-item py-1">
                                <a class="nav-link" href="#">
                                    <i class="fa-sharp fa-solid fa-cart-arrow-down"></i>
                                    <span>Shippings</span>
                                </a>
                            </li>
                            <li class="nav-item py-xxl-1 ">
                                <a class="nav-link" href="#">
                                    <i class="fa-regular fa-envelope"></i>
                                    <span>Support</span>
                                </a>
                            </li>
                            <li class="nav-item py-5">
                                <a class="nav-link" href="#">
                                    <i class="fa-regular fa-gear"></i>
                                    <span>Settings</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-10 p-4">
                <div class="welcome-bar-1 d-flex justify-content-between align-items-center">
                    <div class="welcome-bar-1-left has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search by order ID">
                    </div>
                    <div class="welcome-bar-1-right d-flex justify-content-evenly align-items-baseline">
                        <div class="notification">
                            <i class="fa-regular fa-bell fa-xl"></i>
                        </div>
                        <div class="profile">
                            <img src="assets/img/profile.jpg" alt="img-thumbnail">
                        </div>
                        <div class="name text-secondary">
                            <p>Emmanuel Lee</p>
                        </div>
                    </div>
                </div>
                <hr class="bg-secondary border-2 border-top border-secondary">
                <div class="welcome-bar-2 d-flex justify-content-between align-items-center">
                    <div class="welcome-bar-2-left d-flex">
                        <div class="image-box">
                            <img src="assets/img/profile.jpg" alt="img-thumbnail">
                        </div>
                        <div class="details-box">
                            <h4>Welcome Emmanuel Lee</h4>
                        </div>
                    </div>
                    <div class="welcome-bar-2-right">
                        <h4>Welcome</h4>
                    </div>















                </div>
            </div>














            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
</body>

</html>
